@if (isLoading) {
  <div class="loading">
    <p>Loading...</p>
  </div>
}

@else if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
}

@else if (item) {
  <div class="details-container">
    <h1>{{ item.title }}</h1>
    <img [src]="item.image" [alt]="item.title" class="details-image" />
    <p><strong>Author:</strong> {{ item.author.username }}</p>
    <p><strong>Description:</strong> {{ item.description }}</p>

    @if (isOwnItem) {
      <a [routerLink]="['/catalog', item.id, 'edit']" class="edit-button">Edit</a>
    }
  </div>
}
